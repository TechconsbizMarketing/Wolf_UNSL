<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wolf Approve</title>
  <style>
   body {
    font-family: Kanit, sans-serif;
    text-align: center;
    margin: 0;
    padding: 20px;
    background-color: #f8f8f8;
   }
   h1 {
    color: #333;
   }
   .container {
    background: #fff;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    margin: 40px auto;
   }
   .button {
    display: inline-block;
    padding: 10px 20px;
    margin: 20px;
    font-size: 16px;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 4px;
    text-decoration: none;
    cursor: pointer;
   }
   .button:hover {
    background-color: #0056b3;
   }
   .message {
    margin-top: 20px;
    color: #555;
   }
   img {
    max-width: 100px;
    margin: 20px 0;
   }
  </style>
  <script>
   function openAppOrRedirect() {
    var userAgent = navigator.userAgent || navigator.vendor || window.opera
    var appLinkAndroid =
     'https://play.google.com/store/apps/details?id=com.wolfapprove.techconsbiz.memorandum&hl=th' // Deep link สำหรับ Android
    var universalLinkIOS = 'https://apps.apple.com/us/app/your-app/id1336818366' // Universal Link สำหรับ iOS
    var playStoreLink =
     'https://play.google.com/store/apps/details?id=com.wolfapprove.techconsbiz.memorandum&hl=th'
    var appStoreLink = 'https://apps.apple.com/us/app/your-app/id1336818366'
    var storeLink = ''

    // ตรวจสอบว่าเป็น Android หรือ iOS
    if (/android/i.test(userAgent)) {
     storeLink = playStoreLink
     var start = new Date().getTime()
     window.location = appLinkAndroid

     // ตรวจสอบหลังจาก 2 วินาที ถ้าผู้ใช้ยังอยู่บนหน้าเว็บ (แสดงว่าแอปไม่ได้เปิด) ให้เปลี่ยนเส้นทางไปที่ร้านค้า
     setTimeout(function () {
      if (new Date().getTime() - start < 2000) {
       window.location = storeLink
      }
     }, 2000)
    } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
     storeLink = appStoreLink
     var start = new Date().getTime()
     window.location = universalLinkIOS

     // ตรวจสอบหลังจาก 2 วินาที ถ้าผู้ใช้ยังอยู่บนหน้าเว็บ (แสดงว่าแอปไม่ได้เปิด) ให้เปลี่ยนเส้นทางไปที่ร้านค้า
     setTimeout(function () {
      if (new Date().getTime() - start < 2000) {
       window.location = storeLink
      }
     }, 2000)
    } else {
     document.getElementById('message').innerHTML =
      'Please visit this page on a mobile device to download the app.'
    }
   }

   function redirectToApp() {
    var userAgent = navigator.userAgent || navigator.vendor || window.opera
    var justLink = 'https://wolf-approve-redirect-app.web.app/'

    if (/android/i.test(userAgent)) {
     window.location = justLink
    } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
     window.location = justLink
    } else {
     document.getElementById('message').innerHTML =
      'Please visit this page on a mobile device to download the app.'
    }
   }
  </script>
 </head>
 <body onload="openAppOrRedirect()">
  <div class="container">
   <img src="./assets/wolf-logo.png" alt="TheWOLF" />
   <h1>Welcome to Wolf Approve</h1>
   <p id="message">Trying to open the Wolf app...</p>
   <button class="button" onclick="redirectToApp()">Open Wolf App</button>
  </div>
 </body>
</html>
